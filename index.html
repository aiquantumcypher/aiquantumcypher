<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quantum Cipher - Stealth Research Lab</title>
    <meta name="description" content="AI Quantum Cipher - A cutting-edge research lab in stealth mode focusing on AI quantum architecture, XR, MR, EEG, and spatial computing.">
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #000; color: white; text-align: center; margin: 0; padding: 0; }
        header { background: rgba(0, 0, 0, 0.8); padding: 40px; text-align: center; font-size: 24px; font-weight: bold; line-height: 1.5; }
        nav { text-align: center; padding: 15px; background: rgba(0, 0, 0, 0.9); }
        nav a { color: #0ff; margin: 0 20px; text-decoration: none; font-size: 20px; }
        .three-container { width: 100%; height: 400px; margin: auto; }
    </style>
</head>
<body>

<header>
    <h1>AI QUANTUM CIPHER <br> Stealth Research Lab</h1>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#focus">Our Focus</a>
    <a href="#contact">Contact</a>
</nav>

<section>
    <div class="hero">IBM Quantum Computer Interactive Simulation – Create & Visualize a Single Qubit</div>
    <img src="quantum_computer.jpg" alt="Quantum Computer" class="main-image">
</section>

<section id="quantum">
    <h2>Single Qubit State</h2>
    <div id="scene1" class="three-container"></div>
    <div class="controls">
        <select id="initState1">
            <option value="random" selected>Random state</option>
            <option value="zero">|0⟩ state</option>
        </select>
        <button id="create1">Create Qubit</button>
        <button id="clear1">Clear</button>
    </div>
</section>

<footer>
    <p>&copy; 2025 AI Quantum Cipher. All Rights Reserved.</p>
</footer>

<script>
    let scene, camera, renderer, sphere, arrow, controls;

    function createBlochSphere(containerId, initialState = "random") {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
        camera.position.set(0, 0, 3);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(400, 400);
        document.getElementById(containerId).appendChild(renderer.domElement);
        controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Create Bloch sphere
        sphere = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32), new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true }));
        scene.add(sphere);

        // Create arrow to represent qubit state
        let arrowDir = new THREE.Vector3(0, 1, 0);  // Default: Up (|0⟩ state)
        let arrowLength = 1.2;
        let arrowColor = 0xff0000;
        arrow = new THREE.ArrowHelper(arrowDir, new THREE.Vector3(0, 0, 0), arrowLength, arrowColor);
        scene.add(arrow);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Initialize qubit in the requested state
        if (initialState === "random") {
            applyRandomState();
        } else {
            resetQubitToZero();
        }
    }

    function applyRandomState() {
        let theta = Math.random() * Math.PI;
        let phi = Math.random() * 2 * Math.PI;
        
        // Convert spherical coordinates to Cartesian for arrow direction
        let x = Math.sin(theta) * Math.cos(phi);
        let y = Math.cos(theta);
        let z = Math.sin(theta) * Math.sin(phi);
        
        arrow.setDirection(new THREE.Vector3(x, y, z));
    }

    function resetQubitToZero() {
        arrow.setDirection(new THREE.Vector3(0, 1, 0)); // Arrow points UP for |0⟩ state
    }

    document.addEventListener("DOMContentLoaded", function () {
        createBlochSphere("scene1", "random");
    });

    document.getElementById("create1").addEventListener("click", function () {
        let state = document.getElementById("initState1").value;
        if (state === "random") {
            applyRandomState();
        } else {
            resetQubitToZero();
        }
    });

    document.getElementById("clear1").addEventListener("click", function () {
        resetQubitToZero();
    });

</script>

</body>
</html>
