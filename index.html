<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Quantum Computer Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            text-align: center;
        }
        .carousel-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 10px;
        }
        .left {
            left: 10px;
        }
        .right {
            right: 10px;
        }
        .quantum-controls {
            margin-top: 10px;
        }
        .quantum-controls select, .quantum-controls button {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
        }
        #qubitCanvas {
            width: 400px;
            height: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>IBM Quantum Computer Simulation</h1>
    <h2>Create Random Qubit State</h2>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <div id="qubitCanvas"></div>
                <div class="quantum-controls">
                    <select id="qubitType">
                        <option value="random">Random</option>
                        <option value="zero">|0> Position</option>
                    </select>
                    <button onclick="createQubit()">Create Qubit</button>
                    <button onclick="clearQubit()">Clear</button>
                </div>
            </div>
            <div class="carousel-item">
                <p>Quantum Computing Theory</p>
            </div>
        </div>
        <button class="carousel-btn left" onclick="moveCarousel(-1)">&lt;</button>
        <button class="carousel-btn right" onclick="moveCarousel(1)">&gt;</button>
    </div>
    
    <script>
        let currentSlide = 0;
        function moveCarousel(direction) {
            const carousel = document.querySelector('.carousel');
            const totalSlides = document.querySelectorAll('.carousel-item').length;
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        let scene, camera, renderer, qubitSphere, arrow, controls;
        function initQubit() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(400, 400);
            document.getElementById('qubitCanvas').appendChild(renderer.domElement);
            
            let geometry = new THREE.SphereGeometry(1, 32, 32);
            let material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
            qubitSphere = new THREE.Mesh(geometry, material);
            scene.add(qubitSphere);
            
            let arrowGeometry = new THREE.CylinderGeometry(0.05, 0.05, 1, 12);
            let arrowMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            arrow = new THREE.Mesh(arrowGeometry, arrowMaterial);
            arrow.position.y = 0.5;
            let arrowHeadGeometry = new THREE.ConeGeometry(0.2, 0.5, 32);
            let arrowHead = new THREE.Mesh(arrowHeadGeometry, arrowMaterial);
            arrowHead.position.y = 1;
            arrow.add(arrowHead);
            scene.add(arrow);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableZoom = true;
            controls.enableRotate = true;
            
            camera.position.z = 3;
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function createQubit() {
            let qubitType = document.getElementById('qubitType').value;
            if (qubitType === "random") {
                let theta = Math.random() * Math.PI;
                let phi = Math.random() * 2 * Math.PI;
                arrow.position.set(
                    Math.sin(theta) * Math.cos(phi),
                    Math.cos(theta),
                    Math.sin(theta) * Math.sin(phi)
                );
            } else {
                arrow.position.set(0, 1, 0);
            }
        }

        function clearQubit() {
            arrow.position.set(0, 1, 0);
        }

        initQubit();
    </script>
</body>
</html>
