<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Quantum Computer Simulation with Clifford Circuits, Superposition, and Entanglement</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
        }
        .carousel-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #ffffff;
            color: #000;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            opacity: 0.8;
        }
        .carousel-btn:hover {
            opacity: 1;
        }
        .left { left: 10px; }
        .right { right: 10px; }
        #qubitCanvas {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #fff;
            background: #000; /* Fallback background to see canvas */
        }
        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        select, button {
            padding: 10px;
            font-size: 14px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        select:hover, button:hover {
            background: #555;
        }
        #circuitDiagram, #colorfulDiagrams {
            margin: 20px auto;
            width: 400px;
            text-align: left;
        }
        svg {
            background: #fff;
            border-radius: 5px;
        }
        .description {
            font-size: 14px;
            color: #0ff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>IBM Quantum Computer Simulation with Clifford Circuits, Superposition, and Entanglement</h1>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <div id="qubitCanvas"></div>
                <div class="controls">
                    <select id="qubitType">
                        <option value="random">Random</option>
                        <option value="zero">|0⟩</option>
                        <option value="one">|1⟩</option>
                    </select>
                    <button onclick="updateQubitState()">Update Qubit State</button>
                    <button onclick="clearQubit()">Clear</button>
                </div>
                <div id="circuitDiagram"></div>
                <div id="colorfulDiagrams"></div>
            </div>
            <div class="carousel-item">
                <!-- Second slide left empty -->
            </div>
        </div>
        <button class="carousel-btn left" onclick="moveCarousel(-1)"><</button>
        <button class="carousel-btn right" onclick="moveCarousel(1)">></button>
    </div>

    <script>
        let scene, camera, renderer, qubitSphere, arrow;

        function initQubit() {
            try {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(400, 400);
                const canvasContainer = document.getElementById('qubitCanvas');
                if (!canvasContainer) {
                    console.error("Canvas container #qubitCanvas not found!");
                    return;
                }
                canvasContainer.appendChild(renderer.domElement);
                console.log("Canvas appended successfully");

                qubitSphere = new THREE.Mesh(
                    new THREE.SphereGeometry(1, 32, 32),
                    new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true })
                );
                scene.add(qubitSphere);

                arrow = new THREE.Group();
                const shaft = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.02, 0.02, 1, 12),
                    new THREE.MeshBasicMaterial({ color: 0xff0000 })
                );
                shaft.position.y = 0.5;
                const head = new THREE.Mesh(
                    new THREE.ConeGeometry(0.08, 0.2, 32),
                    new THREE.MeshBasicMaterial({ color: 0xff0000 })
                );
                head.position.y = 1;
                arrow.add(shaft, head);
                scene.add(arrow);

                camera.position.set(0, 0, 3); // Camera looking at origin
                arrow.rotation.set(0, 0, 0); // Start pointing up (y = 1) for |0⟩

                console.log("Initial arrow direction: pointing up (0, 1, 0) for |0⟩");

                animate();
                initDiagrams();
                updateCircuitDiagram("zero"); // Initial state is |0⟩
            } catch (error) {
                console.error("Error initializing Three.js:", error);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function animateArrow(targetX, targetY, targetZ, state) {
            let step = 0;
            const steps = 60; // Animation over 60 frames (1 second at 60 FPS)
            const forwardZ = 1; // Move forward to z = 1
            const backZ = -1;  // Then back to z = -1

            function animationStep() {
                step++;
                if (step <= steps / 3) {
                    arrow.position.z = (step / (steps / 3)) * forwardZ;
                } else if (step <= (2 * steps) / 3) {
                    arrow.position.z = forwardZ - ((step - steps / 3) / (steps / 3)) * (forwardZ - backZ);
                } else {
                    arrow.position.z = 0;
                    arrow.lookAt(targetX, targetY, targetZ);
                    updateCircuitDiagram(state);
                    console.log(`Final direction: (${targetX}, ${targetY}, ${targetZ}) for ${state}`);
                    return;
                }
                if (step < steps) {
                    requestAnimationFrame(animationStep);
                }
            }
            animationStep();
        }

        function updateQubitState() {
            const qubitType = document.getElementById('qubitType').value;
            console.log("Selected qubit type:", qubitType);

            if (qubitType === "random") {
                const theta = Math.random() * Math.PI;
                const phi = Math.random() * 2 * Math.PI;
                const x = Math.sin(theta) * Math.cos(phi);
                const y = Math.cos(theta);
                const z = Math.sin(theta) * Math.sin(phi);
                animateArrow(x, y, z, "random");
            } else if (qubitType === "zero") {
                animateArrow(0, 1, 0, "zero"); // |0⟩ to top (y = 1)
            } else if (qubitType === "one") {
                animateArrow(0, -1, 0, "one"); // |1⟩ to bottom (y = -1)
            } else {
                console.log("Unexpected qubitType:", qubitType);
            }
        }

        function clearQubit() {
            animateArrow(0, 1, 0, "zero"); // Reset to top (y = 1) for |0⟩
            console.log("Cleared to |0⟩ direction: (0, 1, 0)");
        }

        function updateCircuitDiagram(state) {
            const svg = document.getElementById('circuitDiagram');
            if (!svg) {
                console.error("Circuit diagram container not found!");
                return;
            }
            svg.innerHTML = '';
            const circuit = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            circuit.setAttribute("width", "400");
            circuit.setAttribute("height", "150");

            let description = '';
            circuit.innerHTML = `
                <line x1="20" y1="50" x2="380" y2="50" stroke="#000" stroke-width="2"/>
                <text
