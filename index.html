<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Quantum Computer Simulation with Clifford Circuits, Superposition, and Entanglement</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
        }
        #qubitCanvas {
            width: 400px;
            height: 400px;
            margin: 20px auto;
            border: 1px solid #fff;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        select, button {
            padding: 10px;
            font-size: 14px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        select:hover, button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>IBM Quantum Computer Simulation with Clifford Circuits, Superposition, and Entanglement</h1>
    <div id="qubitCanvas"></div>
    <div class="controls">
        <select id="qubitType">
            <option value="random">Random</option>
            <option value="zero">|0⟩</option>
            <option value="one">|1⟩</option>
        </select>
        <button onclick="updateQubitState()">Update Qubit State</button>
        <button onclick="clearQubit()">Clear</button>
    </div>

    <script>
        // Core variables
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        let qubitSphere, arrow;

        function init() {
            // Set up renderer
            renderer.setSize(400, 400);
            document.getElementById('qubitCanvas').appendChild(renderer.domElement);

            // Add Bloch sphere
            qubitSphere = new THREE.Mesh(
                new THREE.SphereGeometry(1, 32, 32),
                new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true })
            );
            scene.add(qubitSphere);

            // Add arrow
            arrow = new THREE.Group();
            const shaft = new THREE.Mesh(
                new THREE.CylinderGeometry(0.02, 0.02, 1, 12),
                new THREE.MeshBasicMaterial({ color: 0xff0000 })
            );
            shaft.position.y = 0.5;
            const head = new THREE.Mesh(
                new THREE.ConeGeometry(0.08, 0.2, 32),
                new THREE.MeshBasicMaterial({ color: 0xff0000 })
            );
            head.position.y = 1;
            arrow.add(shaft, head);
            scene.add(arrow);

            // Position camera and set initial state
            camera.position.z = 3;
            arrow.lookAt(0, 1, 0); // Start at |0⟩ (top)

            // Start animation loop
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function animateArrow(targetX, targetY, targetZ) {
            let step = 0;
            const steps = 60;
            const forwardZ = 1;
            const backZ = -1;

            function step() {
                step++;
                if (step <= steps / 3) {
                    arrow.position.z = (step / (steps / 3)) * forwardZ;
                } else if (step <= (2 * steps) / 3) {
                    arrow.position.z = forwardZ - ((step - steps / 3) / (steps / 3)) * (forwardZ - backZ);
                } else {
                    arrow.position.z = 0;
                    arrow.lookAt(targetX, targetY, targetZ);
                    return;
                }
                if (step < steps) {
                    requestAnimationFrame(step);
                }
            }
            step();
        }

        function updateQubitState() {
            const qubitType = document.getElementById('qubitType').value;
            if (qubitType === "random") {
                const theta = Math.random() * Math.PI;
                const phi = Math.random() * 2 * Math.PI;
                const x = Math.sin(theta) * Math.cos(phi);
                const y = Math.cos(theta);
                const z = Math.sin(theta) * Math.sin(phi);
                animateArrow(x, y, z);
            } else if (qubitType === "zero") {
                animateArrow(0, 1, 0); // |0⟩ to top
            } else if (qubitType === "one") {
                animateArrow(0, -1, 0); // |1⟩ to bottom
            }
        }

        function clearQubit() {
            animateArrow(0, 1, 0); // Reset to top (|0⟩)
        }

        // Initialize when page loads
        window.onload = function() {
            if (typeof THREE === 'undefined') {
                document.body.innerHTML = "<p style='color: red;'>Error: Three.js not loaded!</p>";
            } else {
                init();
            }
        };
    </script>
</body>
</html>
