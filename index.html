<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Quantum Computer Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            text-align: center;
        }
        #qubitCanvas {
            width: 400px;
            height: 400px;
            margin: 20px auto;
        }
        .quantum-controls {
            margin-top: 10px;
        }
        .quantum-controls select, .quantum-controls button {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>IBM Quantum Computer Simulation</h1>
    <h2>Create Qubit State</h2>
    <div id="qubitCanvas"></div>
    <div class="quantum-controls">
        <select id="qubitType">
            <option value="random">Random</option>
            <option value="zero">|0⟩</option>
            <option value="one">|1⟩</option>
        </select>
        <button onclick="createQubit()">Create Qubit</button>
        <button onclick="clearQubit()">Reset</button>
    </div>

    <script>
        let scene, camera, renderer, qubitSphere, arrow, controls;

        function initQubit() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(400, 400);
            document.getElementById('qubitCanvas').appendChild(renderer.domElement);

            // Bloch sphere (white, wireframe)
            const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
            const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true, transparent: true, opacity: 0.5 });
            qubitSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(qubitSphere);

            // Arrow (red, starting from center)
            const arrowGroup = new THREE.Group();
            const shaftGeometry = new THREE.CylinderGeometry(0.02, 0.02, 1, 12);
            const shaftMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const shaft = new THREE.Mesh(shaftGeometry, shaftMaterial);
            shaft.position.y = 0.5; // Half length to extend from center
            const headGeometry = new THREE.ConeGeometry(0.08, 0.2, 32);
            const headMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1; // Tip at end of shaft
            arrowGroup.add(shaft, head);
            arrow = arrowGroup;
            scene.add(arrow);

            // Orbit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableZoom = true;
            camera.position.z = 3;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function createQubit() {
            const qubitType = document.getElementById('qubitType').value;
            let theta, phi;

            if (qubitType === "random") {
                theta = Math.random() * Math.PI; // Polar angle [0, π]
                phi = Math.random() * 2 * Math.PI; // Azimuthal angle [0, 2π]
            } else if (qubitType === "zero") {
                theta = 0; // |0⟩ points to north pole
                phi = 0;
            } else if (qubitType === "one") {
                theta = Math.PI; // |1⟩ points to south pole
                phi = 0;
            }

            // Convert spherical coordinates to Cartesian for arrow direction
            const x = Math.sin(theta) * Math.cos(phi);
            const y = Math.cos(theta);
            const z = Math.sin(theta) * Math.sin(phi);

            // Set arrow rotation
            arrow.rotation.set(0, 0, 0); // Reset rotation
            arrow.lookAt(new THREE.Vector3(x, y, z));
        }

        function clearQubit() {
            arrow.rotation.set(0, 0, 0); // Reset to initial state (|0⟩)
            arrow.lookAt(new THREE.Vector3(0, 1, 0));
        }

        initQubit();
    </script>
</body>
</html>
