<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Quantum Computer Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .carousel-container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: cyan;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 10px;
        }
        .left { left: 10px; }
        .right { right: 10px; }
        .controls {
            margin-top: 20px;
        }
        select, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #qubitCanvas {
            width: 400px;
            height: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>IBM Quantum Computer Simulation</h1>
    <h3>Create Random Qubit State</h3>
    
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <div id="qubitCanvas"></div>
                <div class="controls">
                    <select id="qubitType">
                        <option value="random">Random</option>
                        <option value="zero">|0&gt; Position</option>
                    </select>
                    <button onclick="createQubit()">Create Qubit</button>
                    <button onclick="clearQubit()">Clear</button>
                </div>
            </div>
            <div class="carousel-item">
                <h2>Quantum Computing Overview</h2>
                <p>This slide contains more quantum computing details.</p>
            </div>
        </div>
        <button class="carousel-btn left" onclick="moveCarousel(-1)">&lt;</button>
        <button class="carousel-btn right" onclick="moveCarousel(1)">&gt;</button>
    </div>

    <script>
        let currentSlide = 0;
        function moveCarousel(direction) {
            const carousel = document.querySelector('.carousel');
            const totalSlides = document.querySelectorAll('.carousel-item').length;
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        
        function createQubit() {
            let scene = new THREE.Scene();
            let camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            let renderer = new THREE.WebGLRenderer();
            renderer.setSize(400, 400);
            document.getElementById('qubitCanvas').innerHTML = '';
            document.getElementById('qubitCanvas').appendChild(renderer.domElement);
            
            let geometry = new THREE.SphereGeometry(1, 32, 32);
            let material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            let qubitSphere = new THREE.Mesh(geometry, material);
            scene.add(qubitSphere);
            
            camera.position.z = 3;
            
            function animate() {
                requestAnimationFrame(animate);
                qubitSphere.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        }
        
        function clearQubit() {
            document.getElementById('qubitCanvas').innerHTML = '';
        }
    </script>
</body>
</html>
