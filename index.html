<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Rune Oracle | AI Quantum Cipher</title>
    <meta name="description" content="Invoke the Quantum Oracle to cast mystical runes powered by simulated quantum computing principles.">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://aiquantumcypher.github.io/aiquantumcypher/quantum_hologram.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            line-height: 1.5;
        }
        section {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
        }
        h2 {
            color: #33ff99;
            text-shadow: 0 0 8px #33ff99;
        }
        /* Carousel Styles */
        .carousel-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
        /* Rune Game Styles */
        .rune-game {
            text-align: center;
        }
        .rune-display {
            font-size: 80px;
            margin: 20px 0;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .rune-display.active {
            opacity: 1;
        }
        .viking-message {
            color: #33ff99;
            font-size: 18px;
            margin-top: 15px;
            text-shadow: 0 0 5px #33ff99;
        }
        .quantum-canvas {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 1px solid #fff;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        footer {
            background: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        QUANTUM RUNE ORACLE <br>
        Powered by AI Quantum Cipher
    </header>

    <section>
        <h2>Invoke the Quantum Oracle</h2>
        <div class="carousel-container">
            <div class="carousel">
                <!-- Single Slide: Quantum Rune Generator -->
                <div class="carousel-item">
                    <div class="rune-game">
                        <h3>Cast a Quantum Rune</h3>
                        <div id="runeCanvas" class="quantum-canvas"></div>
                        <div class="controls">
                            <button onclick="generateQuantumRune()">Cast Rune</button>
                        </div>
                        <div id="runeDisplay" class="rune-display"></div>
                        <div id="vikingMessage" class="viking-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 AI Quantum Cipher. All Rights Reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Quantum Rune Generator
        let runeScene, runeCamera, runeRenderer, runeSphere;
        const runes = [
            "ᚠ", "ᚢ", "ᚦ", "ᚨ", "ᚱ", "ᚲ", "ᚷ", "ᚹ", "ᚺ", "ᚾ", 
            "ᛁ", "ᛃ", "ᛇ", "ᛈ", "ᛉ", "ᛋ", "ᛏ", "ᛒ", "ᛖ", "ᛗ", 
            "ᛚ", "ᛜ", "ᛞ", "ᛟ", "" // Blank rune as last element
        ];
        const vikingPowers = [
            "Wealth flows to you like rivers to the sea", // ᚠ (Fehu)
            "Strength surges through your warrior spirit", // ᚢ (Uruz)
            "Protection shields you from all harm", // ᚦ (Thurisaz)
            "Wisdom guides your path through the storm", // ᚨ (Ansuz)
            "Journey brings you victory and honor", // ᚱ (Raido)
            "Fire ignites your inner power", // ᚲ (Kenaz)
            "Gifts bless your noble deeds", // ᚷ (Gebo)
            "Joy fills your days with light", // ᚹ (Wunjo)
            "Resilience stands firm against chaos", // ᚺ (Hagalaz)
            "Need shapes your destiny’s forge", // ᚾ (Nauthiz)
            "Clarity freezes doubt in its tracks", // ᛁ (Isa)
            "Harvest rewards your patient toil", // ᛃ (Jera)
            "Transformation renews your spirit", // ᛇ (Eihwaz)
            "Luck dances in your favor", // ᛈ (Perthro)
            "Defense holds strong as the elk", // ᛉ (Algiz)
            "Illumination shines upon your truth", // ᛋ (Sowilo)
            "Force drives your will to triumph", // ᛏ (Tiwaz)
            "Growth flourishes in your wake", // ᛒ (Berkano)
            "Balance steadies your noble steed", // ᛖ (Ehwaz)
            "Legacy builds your eternal name", // ᛗ (Mannaz)
            "Flow carries you to new shores", // ᛚ (Laguz)
            "Fertility blesses your sacred ground", // ᛜ (Ingwaz)
            "Day breaks with victorious light", // ᛞ (Dagaz)
            "Possession guards your ancestral might", // ᛟ (Othala)
            "The void speaks: destiny is yours to shape" // Blank rune
        ];

        function initRuneSphere() {
            runeScene = new THREE.Scene();
            runeCamera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            runeRenderer = new THREE.WebGLRenderer({ antialias: true });
            runeRenderer.setSize(200, 200);
            document.getElementById('runeCanvas').appendChild(runeRenderer.domElement);

            runeSphere = new THREE.Mesh(
                new THREE.SphereGeometry(1, 32, 32),
                new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true })
            );
            runeScene.add(runeSphere);
            runeCamera.position.z = 3;
            animateRuneSphere();
        }

        function animateRuneSphere() {
            requestAnimationFrame(animateRuneSphere);
            runeSphere.rotation.x += 0.02;
            runeSphere.rotation.y += 0.02;
            runeRenderer.render(runeScene, runeCamera);
        }

        function generateQuantumRune() {
            // Simulate quantum circuit with 4 qubits
            const qubitCount = 4;
            let quantumState = 0;

            // Apply quantum gates for randomness
            for (let i = 0; i < qubitCount; i++) {
                // Hadamard gate for superposition
                const hRandom = Math.random() > 0.5 ? 1 : 0;
                // CNOT gate simulation for entanglement
                const cnotRandom = Math.random() > 0.5 ? 1 : 0;
                // Combine using Clifford gates principles
                quantumState = (quantumState << 1) | (hRandom ^ cnotRandom);
            }

            // Map quantum state to rune index
            const runeIndex = quantumState % runes.length;
            const rune = runes[runeIndex];
            const message = vikingPowers[runeIndex];

            // Display with mystical effect
            const runeDisplay = document.getElementById('runeDisplay');
            runeDisplay.textContent = rune || "✨"; // Blank rune gets special symbol
            runeDisplay.classList.remove('active');
            void runeDisplay.offsetWidth; // Trigger reflow
            runeDisplay.classList.add('active');

            document.getElementById('vikingMessage').textContent = message;

            // Spin the Bloch sphere faster during rune generation
            runeSphere.rotation.x += 0.1;
            runeSphere.rotation.y += 0.1;
        }

        // Initialize
        initRuneSphere();
    </script>
</body>
</html>
