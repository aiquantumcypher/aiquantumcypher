<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Quantum Computer Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
        }
        .carousel-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            opacity: 0.8;
        }
        .carousel-btn:hover {
            opacity: 1;
        }
        .left { left: 10px; }
        .right { right: 10px; }
        #qubitCanvas {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #fff;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        select, button {
            padding: 10px;
            font-size: 14px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        select:hover, button:hover {
            background: #555;
        }
        .theory-text {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>IBM Quantum Computer Simulation</h1>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <div id="qubitCanvas"></div>
                <div class="controls">
                    <select id="qubitType">
                        <option value="random">Random</option>
                        <option value="zero">|0⟩</option>
                        <option value="one">|1⟩</option>
                    </select>
                    <button onclick="updateQubitState()">Update Qubit State</button>
                    <button onclick="clearQubit()">Clear</button>
                </div>
            </div>
            <div class="carousel-item">
                <p class="theory-text">Quantum Computing Theory: Qubits exist in superposition. |0⟩ points up (north pole), |1⟩ points down (south pole) on the Bloch sphere.</p>
            </div>
        </div>
        <button class="carousel-btn left" onclick="moveCarousel(-1)"><</button>
        <button class="carousel-btn right" onclick="moveCarousel(1)">></button>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 2;

        function moveCarousel(direction) {
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            document.querySelector('.carousel').style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        let scene, camera, renderer, qubitSphere, arrow;

        function initQubit() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(400, 400);
            document.getElementById('qubitCanvas').appendChild(renderer.domElement);

            // White Bloch sphere
            qubitSphere = new THREE.Mesh(
                new THREE.SphereGeometry(1, 32, 32),
                new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true })
            );
            scene.add(qubitSphere);

            // Arrow from center
            arrow = new THREE.Group();
            const shaft = new THREE.Mesh(
                new THREE.CylinderGeometry(0.02, 0.02, 1, 12),
                new THREE.MeshBasicMaterial({ color: 0xff0000 })
            );
            shaft.position.y = 0.5;
            const head = new THREE.Mesh(
                new THREE.ConeGeometry(0.08, 0.2, 32),
                new THREE.MeshBasicMaterial({ color: 0xff0000 })
            );
            head.position.y = 1;
            arrow.add(shaft, head);
            scene.add(arrow);

            camera.position.z = 3;
            arrow.lookAt(0, 1, 0); // Start pointing up (|0⟩)

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function updateQubitState() {
            const qubitType = document.getElementById('qubitType').value;
            arrow.rotation.set(0, 0, 0); // Reset rotation

            if (qubitType === "random") {
                const theta = Math.random() * Math.PI;
                const phi = Math.random() * 2 * Math.PI;
                const x = Math.sin(theta) * Math.cos(phi);
                const y = Math.cos(theta);
                const z = Math.sin(theta) * Math.sin(phi);
                arrow.lookAt(x, y, z);
            } else if (qubitType === "zero") {
                arrow.lookAt(0, 1, 0); // |0⟩ points up
            } else if (qubitType === "one") {
                arrow.lookAt(0, -1, 0); // |1⟩ points down
            }
        }

        function clearQubit() {
            arrow.rotation.set(0, 0, 0);
            arrow.lookAt(0, 1, 0); // Reset to |0⟩ (up)
        }

        initQubit();
    </script>
</body>
</html>
