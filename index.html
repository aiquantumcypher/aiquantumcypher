<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Random Qubit Generator</title>
  <!-- Include any existing CSS files or frameworks (if applicable) -->
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
  <!-- (Existing website header/navigation content here) -->

  <!-- Quantum Computer image and Random Qubit Generator section -->
  <section id="quantum-generator" style="padding: 20px 0; text-align: center;">
    <!-- Quantum Computer image -->
    <img src="quantum_computer.jpg" alt="Quantum Computer" style="max-width: 100%; height: auto;" />
    
    <!-- Create Qubit button -->
    <div style="margin: 20px 0;">
      <button id="createQubitBtn">Create Qubit</button>
    </div>
    
    <!-- Result display area (dynamic content will appear here) -->
    <p id="qubitResult" style="font-weight: bold;"></p>
  </section>

  <!-- Who We Are section (existing content) -->
  <section id="who-we-are">
    <h2>Who We Are</h2>
    <p>... existing content ...</p>
  </section>

  <!-- JavaScript to handle the random qubit generation and display -->
  <script>
    // Event listener for the "Create Qubit" button
    document.getElementById('createQubitBtn').addEventListener('click', async () => {
      try {
        // Fetch a random qubit state from the server (server uses Qiskit to generate a valid random state)
        const response = await fetch('/random-qubit');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        // Display the random qubit state on the webpage
        document.getElementById('qubitResult').textContent = 'Random Qubit State: ' + data.state;
      } catch (error) {
        console.error('Error fetching random qubit state:', error);
        document.getElementById('qubitResult').textContent = 'Error generating qubit state.';
      }
    });
  </script>

  <!-- (Existing website footer content here) -->
</body>
</html>
